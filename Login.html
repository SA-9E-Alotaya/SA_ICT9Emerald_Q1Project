<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div style="z-index: -1; background-color: rgb(255, 163, 163); color: rgb(255, 163, 163); position: absolute; height: 500px; width: 410px; top: 100px; left: 500px; border: 10px solid rgb(227, 116, 116); ">.</div>

   <img src="Cat.png" alt="cat" width="300" height="300" style="position: absolute; top: 50px; left: 560px;">

	<form style="text-align: center; top: 300px; position: absolute; left: 560px;">
		<br>
		<label for="fname" style="font-family: cursive;">Username:</label>
		<br>
		<input type="text" name="Username">
		<br>
		<label for="lname" style="font-family: cursive;">Password:</label>
		<br>
		<input type="Password" name="Password">
		<br>
		<label for="Email" style="font-family: cursive;">Email:</label>
		<br>
		<input type="Email" name="Email">
		<br>
		<br>
		<input type="submit" name="submit" value="Login" style="background-color: white; font-size: 30px; font-family: cursive; border-color: grey; box-shadow: 2px 2px black; width: 300px;">
	</form>

</body>
</html>
